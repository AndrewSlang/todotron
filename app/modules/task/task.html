<!DOCTYPE html>
<html>
    <head>
        <title>Todotron | Task managment</title>
        <link rel="stylesheet" href="../../assets/libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../assets/css/core.css">

        <script src="../../assets/libs/angular/angular.min.js"></script>
        <script src="../../assets/libs/angular-ui-router/release/angular-ui-router.min.js"></script>

        <script src="../main/mainController.js"></script>
        <script src="../main/menuService.js"></script>
        <script src="../core/databaseService.js"></script>
        <script src="../core/notificationService.js"></script>
        <script src="taskController.js"></script>
        <script src="../about/aboutController.js"></script>
        <script src="../print/printController.js"></script>

        <script src="../app.routes.js"></script>
        <script src="../app.js"></script>
    </head>
    <body ng-app="todotronApp" ng-controller="TaskController as taskCtrl">
        <div ng-if="taskCtrl.mode === 'View'">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <h2 class="text-center">View</h2>
                    </div>
                </div>
            </nav>
            <div class="container">
                <table class="table">
                   <thead>
                    <tr>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{taskCtrl.task.name}}</td>
                      <td>{{taskCtrl.task.description}}</td>
                      <td ng-if="taskCtrl.task.done">Done</td>
                      <td ng-if="!taskCtrl.task.done">Open</td>
                    </tr>
                  </tbody>
                </table>
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="taskCtrl.cancel()" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="taskCtrl.mode === 'Edit'">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <h2 class="text-center">Edit '{{taskCtrl.task.name}}'</h2>
                    </div>
                </div>
            </nav>
            <div class="container">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="description" placeholder="Description" ng-model="taskCtrl.task.description"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="done" class="col-sm-2 control-label">Done</label>
                      <input type="checkbox" class="" id="done" ng-model="taskCtrl.task.done">
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <a ng-click="taskCtrl.cancel()" class="btn btn-default">Cancel</a>
                      <a ng-click="taskCtrl.editTask(taskCtrl.task)" class="btn btn-success">Update</a>
                    </div>
                  </div>
                </form>
            </div>
        </div>
        <div ng-if="taskCtrl.mode === 'New'">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <h2 class="text-center">Throw new challenge!</h2>
                    </div>
                </div>
            </nav>
            <div class="container">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="task" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="task" placeholder="Name" ng-model="taskCtrl.task.name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="description" placeholder="Description" ng-model="taskCtrl.task.description"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <a ng-click="taskCtrl.cancel()" class="btn btn-default">Cancel</a>
                      <a ng-click="taskCtrl.createTask(taskCtrl.task)" class="btn btn-success">Save</a>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </body>
</html>
