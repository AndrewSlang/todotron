<div class="container">
    <table class="table">
       <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="task in list">
          <td>{{task.name}}</td>
          <td ng-if="task.done" class="taskItem">Done</td>
          <td ng-if="!task.done" class="taskItem">Open</td>
          <td>
              <div class="btn-group">
                  <button class="btn btn-default glyphicon glyphicon-edit" ng-click="mainCtrl.editTask(task._id)"></button>
                  <button class="btn btn-default glyphicon glyphicon-eye-open" ng-click="mainCtrl.viewTask(task._id)"></button>
                  <button class="btn btn-default glyphicon glyphicon-remove" ng-click="mainCtrl.deleteTask(task._id, task.name)"></button>
              </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
